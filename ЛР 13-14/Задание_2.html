<!DOCTYPE html>
<html>
<head>
    <title>Задание_2</title>
</head>
<body>
    <h1>Баулин Матвей Олегович</h1>
    <a href="https://github.com/">Ссылка на github</a>
    <img src="./pages/image/Цветок.jpg" alt="Описание изображения" width="100" height="100" style="border-radius: 25px;">
    <div id="output"></div>
    <script>
        function getCookies() {
            const cookies = document.cookie;

            if (cookies === "") {
                return {}; // Если куки отсутствуют, возвращаем пустой объект
            }

            const cookieArray = cookies.split(';');
            const cookieObject = {};

            for (let i = 0; i < cookieArray.length; i++) {
                const cookie = cookieArray[i].trim(); // Удаляем лишние пробелы в начале и конце
                const [name, value] = cookie.split('=');

                if (name && value !== undefined) { // Проверка на существование имени и значения
                    cookieObject[name] = value;
                }
            }

            return cookieObject;
        }

        // Функция для вывода информации о cookie
        function displayCookies() {
            const allCookies = getCookies();
            let outputDiv = document.getElementById("output");
            outputDiv.innerHTML += "Cookies: " + JSON.stringify(allCookies) + "<br>";  // JSON.stringify для удобночитаемого вывода
        }

        // Вывод информации о cookie каждые 3 секунды
        setInterval(displayCookies, 3000);

        // Удаление первого элемента (h1) при клике
        document.querySelector('h1').addEventListener('click', function() {
            this.remove(); // Удаляем элемент, на который кликнули (h1)
        });
    </script>
</body>
</html>
