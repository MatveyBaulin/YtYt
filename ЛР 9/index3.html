<!DOCTYPE html>
<html>
<head>
    <title>Диалоговые окна</title>
</head>
<body>
    <button onclick="showAlert()">Показать alert</button>
    <button onclick="showConfirm()">Показать confirm</button>
    <button onclick="showPrompt()">Показать prompt</button>

    <script>
        function showAlert() {
            alert("Это окно alert()");
        }

        function showConfirm() {
            let result = confirm("Вы согласны?");
            if (result) {
                alert("Вы нажали OK!");
            } else {
                alert("Вы нажали Отмена!");
            }
        }

        function showPrompt() {
            let name = prompt("Введите ваше имя:", "Имя");
            if (name) {
                alert("Привет, " + name + "!");
            } else {
                alert("Вы не ввели имя.");
            }
        }
    </script>
</body>
</html>
