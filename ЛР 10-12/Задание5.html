<!DOCTYPE html>
<html>
    <head>
        <title>Задание_5</title>
    </head>
<body>
    <div id="output"></div> <!--Контейнер длины второй строки-->
    <script>
            let s1 = "Я люблю Гродно"; // Переменная первой строки
            let s2 = "Я учусь в Политехническом колледже"; // Переменная второй строки
            let outputDiv = document.getElementById("output"); // Привязываем контейнер для вывода текста
            outputDiv.innerHTML += "Первая строка: " + s1 + "<br>"; // Выводим первую строку
            outputDiv.innerHTML += "Вторая строка: " + s2 + "<br>"; // Выводим вторую строку
            outputDiv.innerHTML += "Длина второй строки: " + s2.length + "<br>"; // Выводим значение длины второй строки
            outputDiv.innerHTML += "Второй символ первой строки: " + s1[1] + "<br>"; // Выводим второй символ первой строки
            outputDiv.innerHTML += "ASCII код второго символа первой строки: " + s1.charCodeAt(1) + "<br>"; // Выводим ASCII-код второго символа первой строки
            let news1 = s1.replace("Гродно", "Минск"); // Заменяем Гродно на Минск
            outputDiv.innerHTML += "Новая первая строка: " + news1 + "<br>"; // Выводим обновлённую первую строку
        </script>
</body>
</html>
