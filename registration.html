<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма Регистрации</title>
    <!--Подключаем файлы CSS-->
    <link href="./pages/CSS/YtYt.css" rel="stylesheet">
    <link href="./pages/CSS/registration.css" rel="stylesheet">
    <!--Подключаем шрифт-->
    <style>
        @font-face {
            font-family: 'Gilroy';
            src: url('./pages/fonts/Gilroy-Light.otf') format('opentype');
            font-weight: 300;
            font-style: normal;
        }
    </style>
</head>

<body>
    <!--Создаём шапку-->
    <header>
        <div class="header-container container">
            <img class="logo" src="./pages/IMG/logo.svg" alt="Логотип" />
            <p id="date"></p>
            <nav class="nav-menu">
                <a href="YtYt.html">На главную</a> <!-- Ссылка на главную страницу -->
            </nav>
        </div>
    </header>
    <!--Создаём форму регистрации-->
    <main class="container" style="max-width: 600px; margin: 40px auto;">
        <h1 style="text-align: center; font-weight: 600; margin-bottom: 30px;">Регистрация</h1>
        <form id="registration-form">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Электронная почта:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Зарегистрироваться</button>
        </form>
    </main>
</body>

</html>
